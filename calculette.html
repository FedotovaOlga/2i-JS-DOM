<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="calculette.css" />

  <body>
    <h1 class="my-5 text-center text-primary">Calculette</h1>
    <div class="container">
      <div class="my-5 row">
        <label for="valeur1" class="col-sm-2 col-form-label text-primary"
          >Valeur 1</label
        >
        <div class="col-sm-10">
          <input type="number" class="form-control" id="valeur1" />
        </div>
      </div>
      <div class="my-5 row">
        <label for="valeur2" class="col-sm-2 col-form-label text-primary"
          >Valeur 2</label
        >
        <div class="col-sm-10">
          <input type="number" class="form-control" id="valeur2" />
        </div>
      </div>
      <div class="my-5 row">
        <button class="btn text-primary col-3">
          <i class="fa-solid fa-plus"></i>
        </button>
        <button class="btn text-primary col-3">
            <i class="fa-solid fa-minus"></i>
        </button>
        <button class="btn text-primary col-3">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <button class="btn text-primary col-3">
            <i class="fa-solid fa-divide"></i>
        </button>
      </div>
      <div class="my-5 row badge bg-primary p-3 w-100 text-start" id="resultat">
